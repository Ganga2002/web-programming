<!DOCTYPE html>
<html>
<head>
    <title>pgm5-home</title>
</head>
<body>
    <form action="pgm5link.html">
	<h1 align="center">REGISTRATION FORM</h2>
	<br><br>
	<table border="0" cellpadding="7" cellspacing="5" align="center">
	    <tr>
		<td><label for="name"><b>Name</b></td>
		<td><input id="name" name="name" type="" placeholder="enter your name"></td>
	    </tr>
	    <tr>
		<td><label for="email"><b>email</b></td>
		<td><input name="email" id="email" type="" placeholder="enter your email"></td>
	    </tr>
	    <tr>
		<td><label for="phone"><b>Number</b></label></td>
		<td><input type="tel" id="phone" name="phone" placeholder="enter number" pattern="[789][0-9]{9}">
   	    </tr>
	    <tr>
		<td><label for="gender"><b>Gender</b></label></td>
		<td>male<input type="radio" id="gender" name="gender">female<input type="radio" id="gender" name="gender"></td>
	    </tr>
	    <tr>
		<td><label for="hobbies"><b>Hobbies</b></label></td>
		<td>reading<input type="checkbox" id="hobbies" name="hobbies">singing<input type="checkbox" id="hobbies" name="hobbies">sleeping<input type="checkbox" id="hobbies" name="hobbies"></td>
	    </tr>
 	    <tr>
		<td><label for="nationality"><b>Nationality</b></label></td>
		<td><select id="nationality">
		    <option value="india">India</option>
		    <option value="america">Pakistan</option>
		    <option value="china">China</option>
		</select></td>
	    </tr>
    	    <tr></tr>
	    <tr></tr>
	    <tr></tr>
	    <tr></tr>
	    <tr>
		<td><input type="submit"></td>
		<td><input type="reset"></td>
	    </tr>
	</table>
    </form>
</body>
</html>
